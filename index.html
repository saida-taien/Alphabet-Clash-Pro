<!DOCTYPE html>
<html lang="en" > 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Google fonts link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        #modal-box
        {
            display: none;
        }
    </style>

    <title>Alphabet Clash Pro</title>
</head>

<body class="font-poppins px-2 min-h-screen bg-[#010313]">


    <!-- <header class="container mx-auto lg:px-32 px-2">
        
    </header> -->


    <main class=" min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">

        <section id="home-screen" class=" min-h-screen text-white flex justify-center items-center ">
           <div class="flex flex-col items-center gap-10">

            <h1 class="text-8xl text-white font-extrabold">ALPHABET CLASH</h1>

            <p class="text-white text-2xl">Unleash Your Keyboard Kun g Fu : Press "Enter" to Play</p>

            <button onclick="play()" class="btn bg-white text-black font-semibold">Play Now</button>


           </div>
        </section>


        <section id="play-ground" class=" hidden">

            <div class="flex flex-col items-center gap-20 pt-20">



                <!-- screen  -->

                <div id="art-board" class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center text-white">

                        <p class=" bg-[#2F2941] px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                        
                    </div>

                    <div class="flex justify-center items-center  h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-extrabold uppercase">Y</p>
                    </div>
                </div>



                <!-- keyboard  -->
                <div>


                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>

                </div>


                <!-- button  -->

                <div class="flex justify-between w-3/4">




                    <button class="btn bg-[#894189] text-white rounded-full px-4">
                        <span>Life</span>
                        <img src="images/Heart.svg" alt="">
                        <span id="current-life">5</span>
                      </button>




                      <button class="btn bg-[#360490] text-white rounded-full px-4">
                        Score
                        <img src="images/dolar.svg" alt="">
                        <span  id="current-score">0</span>
                      </button>





                </div>

                
            </div>

        </section>

        <section id="score" class=" flex justify-center items-center min-h-screen hidden">


            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-7 rounded-lg"> 
                <h4 class="text-3xl">Game Over !</h4>
                <h1 class="text-8xl">

                    <span class="font-extrabold">Score :</span>
                    <span id="final-score">0</span>

                </h1>

                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice will make you a Pro</p>

            </div>

        </section>



        <section id="modal-box" class="fixed w-full h-full top-0 bg-black bg-opacity-40 justify-center items-center">
            <div class="bg-purple-700 text-white px-4 py-8 rounded w-1/3 relative">

                <button onclick="closeModal()" class="absolute top-2 right-2 rounded-full border-2 border-solid border-white w-9 h-9 text-xl flex items-center justify-center hover:bg-white hover:bg-opacity-30 ">x</button>

                <h2 class="mb-4 text-2xl">Hello!</h2>
                <p class="text-lg">Press ESC key or click on x button to close</p>

            </div>
        </section>

    </main>



    <script src="Scripts/utility.js"></script>
    <script src="Scripts/alpha-clash.js"></script>
    
</body>

</html>
